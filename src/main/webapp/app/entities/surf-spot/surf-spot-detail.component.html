<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="surfSpot">
            <h2><span jhiTranslate="vindoApp.surfSpot.detail.title">Surf Spot</span> {{surfSpot.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vindoApp.surfSpot.name">Name</span></dt>
                <dd>
                    <span>{{surfSpot.name}}</span>
                </dd>
                <dt><span jhiTranslate="vindoApp.surfSpot.latitude">Latitude</span></dt>
                <dd>
                    <span>{{surfSpot.latitude}}</span>
                </dd>
                <dt><span jhiTranslate="vindoApp.surfSpot.longitude">Longitude</span></dt>
                <dd>
                    <span>{{surfSpot.longitude}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/surf-spot', surfSpot.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
